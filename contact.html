
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Delligence Academy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="https://img.icons8.com/color/48/school-building.png" type="image/png">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <h1>Delligence Academy</h1>
    <p>Where excellence meets education</p>
    <nav class="navbar">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('contact') }}">Contact</a>
      <a href="{{ url_for('homework') }}">Homework</a>
      {% if user_type == 'teacher' %}
      <a href="{{ url_for('tests') }}">Tests</a>
      {% endif %}
      <a href="{{ url_for('fees') }}">Fees</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </header>

  <!-- Main Contact Section -->
  <main class="container" style="padding: 40px 20px; background: #fff; border-radius: 10px; margin-top: 30px;">
    <h2 style="text-align:center; font-size: 28px; margin-bottom: 25px;">Contact Us</h2>

    {% if success %}
    <div style="background-color: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin-bottom: 20px; text-align: center;">
      âœ… Thank you! Your message has been sent successfully.
    </div>
    {% endif %}

    <form method="POST" style="max-width: 600px; margin: auto;">
      <div style="margin-bottom: 20px;">
        <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      
      <div style="margin-bottom: 20px;">
        <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      
      <div style="margin-bottom: 20px;">
        <label for="message" style="display: block; margin-bottom: 5px;">Message:</label>
        <textarea id="message" name="message" required rows="5" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; resize: vertical;"></textarea>
      </div>
      
      <button type="submit" style="background-color: #2c3e50; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Delligence Academy. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
